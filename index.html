  <script>
    // Prevent auto-scroll BEFORE React loads
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }

    // Prevent any hash-based navigation on load
    if (window.location.hash) {
      window.location.hash = '';
    }

    // Immediate execution
    forceScrollTop();

    // On DOM ready
    window.addEventListener('DOMContentLoaded', forceScrollTop);

    // On full load
    window.addEventListener('load', forceScrollTop);

    // Prevent scroll during page load
    let scrollAttempts = 0;
    const maxAttempts = 50;
    const scrollInterval = setInterval(function () {
      forceScrollTop();
      scrollAttempts++;
      if (scrollAttempts >= maxAttempts) {
        clearInterval(scrollInterval);
      }
    }, 10);

    // Clear interval after page is fully loaded
    window.addEventListener('load', function () {
      setTimeout(function () {
        clearInterval(scrollInterval);
      }, 500);
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
